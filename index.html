<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>SeatBOOKING</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header col-sm-12">
          <h1>Event 1</h1>
          <p>Number Of Available Seats : <span> 23</span></p>
        </div>
      </div>
    </div>
    <!-- header Ends -->
    <div class="container">
      <div class="row main">
        <!-- Image -->
        <div class="col-md-4 col-sm-12">
          <div class="imageDiv">
            <img src="./github (1).png" alt="img" />
          </div>
        </div>
        <!-- for details -->
        <div class="col-md-8 col-sm-12">
          <div class="row g-3 align-items-center Every">
            <div class="col-auto Name" id="name">
              <label for="inputPassword6" class="col-form-label"
                >Name:</label
              >
            </div>
            <div class="col-auto input">
              <input
                type="text"
                id="inputPassword6"
                class="form-control"
                aria-describedby="passwordHelpInline"
              />
            </div>
            
              
            </div>
            <div class="row g-3 align-items-center Every">
                <div class="col-auto Name" id="email">
                  <label for="inputPassword6" class="col-form-label"
                    >Email:</label
                  >
                </div>
                <div class="col-auto input">
                  <input
                    type="email"
                    id="inputPassword6"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
                
                  
                </div>
                <div class="row g-3 align-items-center Every">
                    <div class="col-auto Name" id="phone">
                      <label for="inputPassword6" class="col-form-label"
                        >Phone No:</label
                      >
                    </div>
                    <div class="col-auto input">
                      <input
                        type="text"
                        id="inputPassword6"
                        class="form-control"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                    
                      
                    </div>
                    <div class="row  Every">
                        <div class="col-auto Name" id="numS">
                          <label for="inputPassword6" class="col-form-label"
                            >Number Of Seats:</label
                          >
                        </div>
                        <div class="col-auto input">
                          <input
                            type="number"
                            id="inputPassword6"
                            class="form-control"
                            aria-describedby="passwordHelpInline"
                          />
                        </div>
                        
                          
                        </div>
                        <div class="row g-3 align-items-center Every">
                            <div class="col-auto Name">
                              <label for="inputPassword6" class="col-form-label" id="numA"
                                >Number Of Attendee:</label
                              >
                            </div>
                            <div class="col-auto input">
                              <input
                                type="password"
                                id="inputPassword6"
                                class="form-control"
                                aria-describedby="passwordHelpInline"
                              />
                            </div>
                            
                              
                            </div>
                                                  
          </div>

          <div class="row  align-items-center   buttons">
            <div class="col-sm-6  btn form-control">
              <form class="d-flex">
                <button class="btn  " type="submit">Submit</button>
              </form>
            </div>
            <div class="col-sm-6  btn">
              <form class="d-flex">
                <button class="btn " type="submit">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
